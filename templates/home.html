{% extends 'base.html' %}
{% block content %}

<form id="guess-form" method="POST">
    <input type="text" id="guess-input" placeholder="make a guess">
    <button type="submit">Submit</button>
</form>
<div>Response message:</div>
<div id="response-message"></div>
<div>Score:</div>
<div id="score"></div>
<div>Plays:</div>
<div id="plays"></div>



{% endblock %}
